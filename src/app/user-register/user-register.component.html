<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Register  Here</h5>
                  <form (submit)="register()">
                  <div class="form-label-group">
                        <label for="inputName">Name </label>
                         <input type="text" [(ngModel)]= "name" id="name" name="userName" class="form-control" placeholder="Name" required autofocus>
                  </div>
                    <div class="form-label-group">
                     <label for="inputName">Email Id </label>
                      <input type="email" [(ngModel)]= "email" id="email" name="userEmail" class="form-control" placeholder="Email id" required autofocus>
                    </div>
                    <div class="form-label-group">
                            <label for="inputName">Address</label>
                             <input type="text" [(ngModel)]= "address" id="address" name="userAddress" class="form-control" placeholder="Address" required autofocus>
                           </div>
                    <div class="form-label-group">
                     <label for="inputPassword">Password</label>
                      <input type="password" [(ngModel)]= "password" id="inputPassword" name="userPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Show password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                    <hr class="my-4">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
