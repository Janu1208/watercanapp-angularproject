<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form (submit)="adminLogin()">
                <div class="form-label-group">
                 <label for="inputName">Email Id </label>
                  <input type="email" [(ngModel)]= "email" id="email" name="email" class="form-control" placeholder="Email id" required autofocus>
                </div>
                <div class="form-label-group">
                 <label for="inputPassword">Password</label>
                  <input type="password" [(ngModel)]= "password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase"  type="submit">Sign in</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
